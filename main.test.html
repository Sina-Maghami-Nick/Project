<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
 
    <title>Collapsible Tree Example</title>
 
    <style>

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text { font: 12px sans-serif; }

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	
    </style>
 
  </head>
 
  <body>
 
<!-- load the d3.js library -->	
<script src="http://d3js.org/d3.v3.min.js"></script>
	
<script>

var obj = {
    name: 'Dhayalan',
    score: 100
};

localStorage.setItem('gameStorage', JSON.stringify(obj));
</script>
	
  </body>
</html>
